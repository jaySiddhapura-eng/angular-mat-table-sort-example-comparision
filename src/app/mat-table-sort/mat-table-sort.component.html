<!-- ---------------------------------------------------------------------------------- -->
<div>
  <label>Column Name: </label>
  <button (click)="setSortColumn('position')">position</button>
  <button (click)="setSortColumn('name')">name</button>
  <button (click)="setSortColumn('weight')">weight</button>
  <button (click)="setSortColumn('symbol')">symbol</button>
</div>

<div style="margin-top: 10px;">
  <label>Sort Direction: </label>
  <button (click)="setSortDirection('asc')">Ascending</button>
  <button (click)="setSortDirection('desc')">Descending</button>
  <button (click)="setSortDirection('')">None</button>
</div>

<div style="margin-top: 10px;">
  <button (click)="onApplySort()">Apply Sort</button>
</div>

<table cdk-table [dataSource]="dataSource" matSort>
  <!-- Position Column -->
  <ng-container cdkColumnDef="position">
    <th cdk-header-cell *cdkHeaderCellDef mat-sort-header>No.</th>
    <td cdk-cell *cdkCellDef="let element">{{ element.position }}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container cdkColumnDef="name">
    <th cdk-header-cell *cdkHeaderCellDef mat-sort-header>Name</th>
    <td cdk-cell *cdkCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container cdkColumnDef="weight">
    <th cdk-header-cell *cdkHeaderCellDef mat-sort-header>Weight</th>
    <td cdk-cell *cdkCellDef="let element">{{ element.weight }}</td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container cdkColumnDef="symbol">
    <th cdk-header-cell *cdkHeaderCellDef mat-sort-header>Symbol</th>
    <td cdk-cell *cdkCellDef="let element">{{ element.symbol }}</td>
  </ng-container>

  <tr cdk-header-row *cdkHeaderRowDef="displayedColumns"></tr>
  <tr cdk-row *cdkRowDef="let row; columns: displayedColumns"></tr>
</table>
